<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos para definir, obtener y eliminar valores de atributos</title>
</head>
<body>
    <label><span class="green">Antes de ser modificado:</span> <b>Nombre:</b></label>
    <input type="text"><br>

    <label for="nombre"><span class="blue">Después de ser modificado:</span> <b>Nombre:</b></label>
    <input type="text" class="nombre"><br>
    <script src="main.js"></script>
    
    
    <style>
        .green{
            color: green;
            font-weight: bold;
        }

        .blue{
            color: blue;
            font-weight: bold;
        }


    </style>
</body>
</html>
