<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos del Mouse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Click</h1>
        <div class="box">
            <button id="click">Click</button>
        </div>
    </div>

    <div class="container">
        <h1>Doble Click</h1>
        <div class="box">
            <button id="dbclick">Doble Click</button>
        </div>
    </div>

    <div class="container">
        <h1>Mouseover</h1>
        <div class="box">
            <button id="mouseover">Pasar Mouse por encima</button>
        </div>
    </div>

    <div class="container">
        <h1>Mouseout</h1>
        <div class="box">
            <button id="mouseout">Poner y quitar mouse</button>
        </div>
    </div>

    <div class="container">
        <h1>Contextmenu</h1>
        <div class="box">
            <button id="contextmenu">Click Derecho</button>
        </div>
    </div>

    <div class="container">
        <h1>Mouseenter</h1>
        <div class="box">
            <button id="mouseenter">Pasar mouse por encima</button>
        </div>
    </div>

    <div class="container">
        <h1>Mouseleave</h1>
        <div class="box">
            <button id="mouseleave">Poner y quitar mouse</button>
        </div>
    </div>

    <div class="container">
        <h1>Mousedown</h1>
        <div class="box">
            <button id="mousedown">Pulsar Mouse y no soltar</button>
        </div>
    </div>

    <div class="container">
        <h1>Mouseup</h1>
        <div class="box">
            <button id="mouseup">Pulsar fuera del contenedor y soltar dentro</button>
        </div>
    </div>
    
    
    
    
    
    





    <script src="script.js"></script>
</body>
</html>
